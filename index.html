<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="input-btns">
            <div class="output">0</div>

            <button class="btn edit-btns" id="back">CE</button>
            <button class="btn edit-btns" id="clear">AC</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator">&divide</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator">&times</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator">&#8722</button>

            <button class="btn num">0</button>
            <button class="btn" id="point">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn operator">&#43</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
